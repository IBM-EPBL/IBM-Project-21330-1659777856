<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sash Vogue</title>
  <link rel="icon" type="image/jpeg" href="{{url_for('redirect_to',link='https://s3.jp-tok.cloud-object-storage.appdomain.cloud/smartfashion2001/logo.jpeg')}}" sizes="200x200">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='styles/login.css')}}" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="{{url_for('static',filename='script.js')}}" />
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <style>
    .input-group {
      margin: 5%;
    }
    .maindiv {
      display: flex;
      flex-wrap: wrap;
    }
    .card {
      height: 600px;
      margin-top: 30px;
      margin-bottom: auto;
      width: 80%;
      box-shadow: 0 1px 20px 0 antiquewhite;
      background-color: rgba(51, 14, 14, 0.5);
    }
    .btn {
      width: 80%;
      color: white;
      background-color: #c74545;
      height: 50px;
      border-radius: 25px;
      margin-left: 18%;
    }
    .container {
      height: 100%;
      margin-left: 19%;
      padding-top: 35px;
    }
    .card-body {
      padding: 1.5rem;
    }
  </style>
</head>
<body style="background:url({{url_for('redirect_to',link='https://s3.jp-tok.cloud-object-storage.appdomain.cloud/smartfashion2001/bg2.jpeg')}});background-repeat: no-repeat;  background-attachment: fixed;  background-position: center;  background-size: cover; ">
  <div class="container">
    <div class="d-flex  h-100">
      <div class="card">
        <div class="card-body">
          <h1 style="color:white;text-align:center;"> Register </h1>
          <form method="post" style="padding: 2.5%;">
            <div class="maindiv" style="display:flex;">
              <div class="div1" style="width:40%">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                  </div>
                  <input type="mail" name="mail" value="{{ request.form['mail'] }}" class="form-control" placeholder="Enter mail" required>
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="username" value="{{ request.form['username'] }}" class="form-control" placeholder="Set Username" required>
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input id="myInput" type="password" name="password" value="{{ request.form['password'] }}" class="form-control" placeholder="Set Password" required>
                  <span style="background: white;border:0px;    border-radius: 0px" class="input-group-text"><i onclick="myFunction()" style="color:black" id="icon" class="fas fa-eye-slash"></i></span>
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                  </div>
                  <input type="text" name="contact" value="{{ request.form['contact'] }}" class="form-control" placeholder="Enter Contact" required>
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" name="DOB" value="{{ request.form['DOB'] }}" class="form-control">
                </div>
                <input type="checkbox" id="checkboxvalue" name="checkval" onclick="checkboxval()" style="margin-left:6%" /><label style="color:white">Allow me to send and receive emails</label>
                <div class="form-group">
                  <input type="submit" name="login" style="margin-top:5%" value="Register" class="btn login_btn"><br>
                  <button type="reset" class="btn  " name="button">Reset</button>
                </div>
              </div>
              <div class="div2" style="width:40%;margin-left: 15%;">
                <h5 style="color:white;text-align:center;">Other information</h5>
                <textarea rows="7" cols="40" placeholder="Address" name="address" value="{{ request.form['address'] }}"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
