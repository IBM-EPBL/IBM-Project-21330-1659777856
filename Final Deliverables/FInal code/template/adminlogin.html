<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sash Vogue</title>
  <link rel="icon" type="image/jpeg" href="{{url_for('redirect_to',link='https://s3.jp-tok.cloud-object-storage.appdomain.cloud/smartfashion2001/logo.jpeg')}}" sizes="200x200">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='styles/styles.css')}}" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="{{url_for('static',filename='script.js')}}" />
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Quicksand:wght@300&family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    th,
    td {
      padding: 15px;
      text-align: bottom;
    }
    table,
    th,
    tr,
    td {
      border: 3px black solid;
      color: white;
    }
    tr:hover {
      background-color: black;
    }
    th {
      font-weight: 700px;
      font-family: "Times New Roman", Times, serif;
      background-color: black;
    }
    h1 {
      text-align: center;
      color: white;
      margin: 2%;
    }
  </style>
</head>
<body
  style="background:url({{url_for('redirect_to',link='https://s3.jp-tok.cloud-object-storage.appdomain.cloud/smartfashion2001/adminbg.jpg')}});background-repeat: no-repeat; background-attachment: fixed;  background-position: center;  background-size: cover; ">
  <nav class="navbar navbar-expand-lg fixed-top " style="padding:0rem 1rem;    background: black;">
    <a class="navbar-brand" id="brand" style="color:white;">SASH VOGUE</a>
    <button class="btn" style="background: white;font-weight: bolder;margin-left: 70%;">ADD STOCK </button>
  </nav>
  <h1><b>STOCK DETAILS</b></h1>
  <div class="stock" style="    margin: 0 5%;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">PRODUCT ID</th>
          <th scope="col">PRODUCT NAME</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">TYPE</th>
          <th scope="col">STOCK</th>
          <th scope="col">BRAND</th>
          <th scope="col">PRICE</th>
        </tr>
      </thead>
      <tbody>
        {%  for product in prodarr:%}
        <tr>
          <td>{{product[0]}}</td>
          <td>{{product[1]}}</td>
          <td>{{product[2]}}</td>
          <td>{{product[3]}}</td>
          <td>100</td>
          <td>{{product[4]}}</td>
          <td>{{product[5]}}</td>
        </tr>
        <tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
