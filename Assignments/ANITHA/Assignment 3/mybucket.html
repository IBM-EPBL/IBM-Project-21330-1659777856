<!DOCTYPE html>
    <html>
    <head>
    
    <!-- Meta -->
    <title>Displaying Images</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free HTML template">
    <meta name="keywords" content="HTML, template, free">
    <meta name="author" content="Nicola Tolin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    
    
    <link href="https://6mybucket7.s3.ap.cloud-object-storage.appdomain.cloud/smarttv.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    
    <!-- Header -->
    <div class="header" id="myHeader">
      <h1>Hi, I'm Anitha Ranganathan</h1>
      <p><b> A smart TV is a digital television that is, essentially, an Internet-connected, storage-aware computer specialized for entertainment. </b></p>
      <button class="btn" onclick="one()">1</button>
      <button class="btn active" onclick="two()">2</button>
      <button class="btn" onclick="four()">4</button>
    </div>
    
    <!-- Photo Grid -->
    <div class="row"> 
      <div class="column">
        <img src="https://6mybucket7.s3.ap.cloud-object-storage.appdomain.cloud/Lg.jpg" style="width:50%">
        
      </div>
      <div class="column">
        <img src="https://6mybucket7.s3.ap.cloud-object-storage.appdomain.cloud/Tcl.jpg" style="width:50%">  
      
      </div>  
      <div class="column">
        <img src="" style="width:50%">
        
      </div>
      <div class="column">
        <img src="https://6mybucket7.s3.ap.cloud-object-storage.appdomain.cloud/panasonic.jpg" style="width:50%">
        
        
      </div>
      <div class="column">
        
        <img src="https://6mybucket7.s3.ap.cloud-object-storage.appdomain.cloud/samsung.jpg" style="width:50%">
        
      </div>
    </div>
    
    <script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%"; // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%"; // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%"; // IE10
        elements[i].style.flex = "25%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
    
    </body>
    </html>
